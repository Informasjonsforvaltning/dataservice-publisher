[tool.poetry]
name = "dataservice_publisher"
version = "0.1.0"
description = "A service for publishing dataservices in a datacatalog"
authors = ["Stig B. Dørmænen <stigbd@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/Informasjonsforvaltning/dataservice-publisher"
repository = "https://github.com/Informasjonsforvaltning/dataservice-publisher"
classifiers=[
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
[tool.poetry.dependencies]
python = "^3.9"
flask = "^2.0.1"
rdflib = "^6.0.0"
gunicorn = "^20.0.4"
python-dotenv = "^0.19.0"
pyyaml = "^5.4.1"
jsonpickle = "^2.0.0"
requests = "^2.25.1"
datacatalogtordf = "^1.4.7"
oastodcat = "2.0.0"
sparqlwrapper = "^1.8.5"
flask-restful = "^0.3.8"
flask_jwt_extended = "^4.2.3"
python-json-logger = "*"

[tool.poetry.dev-dependencies]
pytype = {version = "^2021.8.11", python = ">=3.9,<3.10"}
pytest = "^6.2.2"
pytest-dotenv = "^0.5.2"
pytest-docker = "^0.10.1"
pytest-cov = "^2.11.1"
docker-compose = "^1.28.6"
coverage = {extras = ["toml"], version = "^5.5"}
flake8 = "^3.9.0"
flake8-bandit = "^2.1.2"
flake8-black = "^0.2.1"
flake8-bugbear = "^21.3.2"
flake8-import-order = "^0.18.1"
safety = "^1.10.3"
flake8-annotations = "^2.6.1"
flake8-docstrings = "^1.6.0"
darglint = "^1.7.0"
Pygments = "^2.6.1"
xdoctest = {extras = ["all"], version = "^0.15.4"}
sphinx = "^4.1.2"
sphinx-autodoc-typehints = "^1.11.1"
codecov = "^2.1.11"
flake8-assertive = "^1.2.1"
requests-mock = "^1.8.0"
pytest-mock = "^3.5.1"
black = "^21.7b0"
pep8-naming = "^0.12.1"
mypy = "^0.910"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = false
source = ["dataservice_publisher"]
omit = ["*gunicorn_config.py"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
